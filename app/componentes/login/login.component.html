<div class="content">
    <div class="content-form">
      <header class="topo">
        <img src="../assets/img/logo-login.png" alt="" id="logo-login">
      </header>
        <h4 style="color: white;"> Realize Seu Login</h4>
         
        <br>
        <form id="formLogin" [formGroup]="formLogin">
            <div class="form-group">
              <label for="email">Endere√ßo de email</label>
              <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email">
              <div *ngIf="formLogin.get('email')?.errors?.['required']">
                 email obrigatorio
              </div>
            </div>
            <br>
            <div class="form-group">
              <label for="senha">Senha</label>
              <input type="password" name="senha" formControlName="senha" class="form-control" id="senha" placeholder="Sua Senha">
              <div *ngIf="formLogin.get('senha')?.errors">
                senha obrigatorio
             </div>
            </div>
            
             <br>
            <button [disabled]="formLogin.invalid" type="button"  class="btn btn-primary" id="btn-logar">Acessar</button>
          </form>

    </div>
</div>
